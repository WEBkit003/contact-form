<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>contact-form(formsubmit)</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <h1>Contact form</h1>
    <hr>

    <div class="contact-card">
        <form action="https://formsubmit.co/tristanfrancis.singh2003@gmail.com" method="POST">
            <input type="hidden" name="_subject" value="Mystic Developer Mail">
            <input type="text" name="name" required placeholder="Name"><br>
            <input type="email" name="email" required placeholder="Email"><br>
            <input type="hidden" name="_autoresponse" value="Hi, we have recieved your email. We Will get back to you shortly">
            <input type="hidden" name="_captcha" value="false">
            <button type="submit">Send</button>
        </form>
    </div>

    <script src="" async defer></script>
</body>

</html>
